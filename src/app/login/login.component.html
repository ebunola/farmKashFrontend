<div class="main-w3-pvt-header-sec page-w3pvt-inner" id="home">
  <div class="overlay-innerpage">
      <!-- header -->
      <header>
          <div class="container">
              <div class="header d-lg-flex justify-content-between align-items-center py-lg-3 px-lg-3">
                  <div id="logo">
                      <h1>
                          <a href="index.html">
                              <span class="fa fa-recycle mr-2"></span>FarmKa$h</a>
                      </h1>
                  </div>
              </div>
            </div>
      </header>

  </div>
</div>

<!-- /login -->
<section class="content-info py-5">
  <div class="container py-md-5">
      <div class="text-center px-lg-5">
          <h3 class="title-w3ls mb-5">Admin Login
          </h3>

      </div>
      <div class="contact-w3ls-form mt-5 move">
          <form action="#" class="w3-pvt-contact-fm" method="post">
              <div class="row">
                  <div class="col-lg-6">
                      <form>
                          <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                          </div>
                          <div class="form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                          </div>
                          <a [routerLink]="['/dashboard']"><button type="submit" class="btn btn-primary">Login</button></a>
                      </form>

                  </div>


              </div>

          </form>
      </div>
  </div>
</section>
